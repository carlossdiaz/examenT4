<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header" />

<body>
  <div th:replace="commons/menu :: menu" />

  <div class="container">

    <div class="row">
      <h3>grupos</h3>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/grupos/create}" class="btn btn-primary btn-sm mb-3">Nuevo grupo</a>
        </div>
    </div>

    <div class="row">
      <table class="table table-striped table-hover">
        <caption>Lista de grupos</caption>
        <thead>
          <tr>
            <th scope="col">CÃ³digo</th>
            <th scope="col">Nombre</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="grupo : ${grupos}">
            <th th:text="${grupo.codigo}" scope="row">1</th>
            <td th:text="${grupo.nombre}">Mark</td>
            <td>
              <a class="btn btn-primary" th:href="@{/grupos/edit/}+${grupo.codigo}" href="#" role="button"><i class="bi bi-pencil-square"></i></a>

            </td>
          </tr>
        </tbody>
      </table>

    </div>
    

  </div>
  
  <div th:replace="commons/footer :: footer" class="container" /> 
  </body>
</html>
